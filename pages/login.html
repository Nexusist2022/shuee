<html lang="en">

<head>

<body>
    <nav>
        <div class="logo">
            <a href="./index.html">
            <img src="../resource/img/logo/书架.svg" alt="ShuEELogo">

            </a>
        </div>
        <ul class="tools">
            <a href="#">

            </a>
            <li>|</li>
            <a href="./index.html">

    <main>
        <div class="logo">
            <img src="../resource/img/logo/书架.svg" alt="ShuEELogo">
            <span><strong>ShuEE.com</strong></span>
        </div>
        <form action="">
            <input type="text"  id="userName" placeholder="用户名/手机号/邮箱">

<script>
    $(document).ready(function(){
        var loginBtn = $("#loginButton");
        
        $("#loginButton").click(
            ()=>{
                $.ajax(
                    {
                        url:"/Login",
                        type:"POST",
                        data:{
                            userName:$("#userName").val(),
                            password:$("#userPwd").val()
                        },
                        success:function(msg){
                            alert("登陆成功！");
                        }                       
                    }
                )
            }
        )

    })

</script>
